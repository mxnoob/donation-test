version: "3.8"

services:
  redis:
    image: redis:alpine
    container_name: redis

  app:
    build: ./core
    volumes:
      - media:/app/media/
      - static:/app/static_dir/
    container_name: django_app
    env_file:
      - .env

  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - media:/media/
      - static:/static/
    depends_on:
      - app

  celery:
    image: celery
    restart: always
    build: ./core
    env_file:
      - .env
    command: celery -A core worker -l INFO
    container_name: celery
    depends_on:
      - redis
      - app

volumes:
  static:
  media: